<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Registration</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="styles/reg.css" rel="stylesheet">

    <script src="scripts/check_password.js"></script>

</head>

<body>
<h2 class="heading">Registration</h2>

<form class="form-signup" action="registration" method="post">
    <input class="form-control" type="text" placeholder="Enter your name" name="name" required/>
    <input class="form-control" type="text" placeholder="Enter login" name="login" required/>
    <input class="form-control" type="email" placeholder="Enter email" name="email" required onkeyup='check_email(); ok()'/>
    <span id="correct_email"></span>
    <input id="password" class="form-control" type="password" placeholder="Enter password" name="pass" required  onkeyup='check(); ok()'/>
    <input class="form-control" id="confirm_password" type="password" placeholder="Confirm password" name="confirm_pass" required  onkeyup='check(); ok()'/>
    <span id="correct_message"></span>
    <span id="sometext"></span>
    <span id="matching_message"></span>
    <div class="formname">
        <input id="checkbox" type="checkbox" name="checkbox" onchange="ok3 = this.checked; ok();" />
        <label for="checkbox">Terms & Conditions</label>
        <input class="btn btn-lg btn-dark btn-block" type="submit" disabled="disabled" name="submit" id="submit" value="Sign up" />
    </div>
</form>
</body>

</html>
