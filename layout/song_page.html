<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../../web/styles/song_page.css" rel="stylesheet">
    <link href="../../web/styles/toggle_heart.css" rel="stylesheet">

    <script src="../../web/scripts/too_much_symbols.js"></script>

    <title>Song page</title>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <div class="col-sm col-sm-pull-2">
                <button class="link-btn btn-primary" id="back">Back</button>
            </div>
            <div class="col-sm col-sm-pull-4">
                <!-- Должна быть видна ток админу -->
                <button class="link-btn btn-primary" id="delete"
                        disabled="disabled" style="display: none">Delete this song</button>
            </div>
            <div class="col-sm col-sm-pull-5">
                <!-- Должна быть видна ток админу -->
                <button class="link-btn btn-primary" id="edit"
                        disabled="disabled" style="display: none">Edit </button>
            </div>
            <div class="col-sm col-sm-push-4">
                <button class="link-btn btn-primary" id="main_page">Main page</button>
            </div>
        </div>
    </div>
</header>
<div class="fr row">
    <p class="title" id="title">${Title} - ${author}</p>
</div>
<div class="row">
    <div class="col"></div>
    <div class="col">
        <div class="cover">
            <img class="cover-img img-thumbnail" src="../../web/pictures/imd.jpg" alt="Song cover">
        </div>
        <div class="row">
            <fieldset class="rating">
                <legend>Please rate:</legend>
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
            </fieldset>
            <input id="toggle-heart" type="checkbox"/>
            <label for="toggle-heart" aria-label="like">❤</label>
        </div>
    </div>
    <div class="col-sm col-sm-pull-1">
        <div class="song_text">
            ${song_text}
        </div>
    </div>
    <div class="col">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="panel-title">${user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="panel-title">${user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="panel-title">${user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="leave_comment" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Leave comment
            </button>
        </div>
    </div>
</div>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel">Leave your comment</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" readonly="" id="comment" style="font-size: large"
                           class="intput-comment" onkeydown='f(); check()'>
                    <span id="too_much_symbols" style="font-size: large"></span>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit">Leave comment</button>
            </div>
        </div>
    </div>
</div>
<!-- JS code -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
</script>
</body>
</html>
