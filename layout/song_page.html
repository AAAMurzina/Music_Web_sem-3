<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="styles/song_page.css" rel="stylesheet">

    <title>Song page</title>
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm"></div>
</header>
<div class="fr row">
    <p class="title">${Title} - ${author}</p>
</div>
<div class="row">
    <div class="col">

    </div>
    <div class="col">
        <div class="cover">
            <img class="cover-img img-thumbnail" src="pictures/imd.jpg" alt="Song cover">
        </div>
        <div class="row">
            <fieldset class="rating">
                <legend>Please rate:</legend>
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
            </fieldset>
            <input id="toggle-heart" type="checkbox"/>
            <label for="toggle-heart" aria-label="like">❤</label>
        </div>
    </div>
    <div class="col-sm col-sm-pull-1">
        <div class="song_text">
            ${song_text}
        </div>
    </div>
    <div class="col">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{user_id}</h3>
                </div>
                <div class="panel-body">
                    ${comment_id}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
