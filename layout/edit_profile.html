<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="../../web/styles/main_page.css" rel="stylesheet">
    <link href="../../web/styles/user_profile.css" rel="stylesheet">
    <link href="../../web/styles/edit_profile.css" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-dark bg-dark">
    <div class="container">
        <div class="main_page">
            <button class="btn btn-primary btn-lg" type="button" id="main">Main page</button>
        </div>
        <div  class="fr row flex-xl-nowrap">
            <button type="button" class="b btn btn-primary btn-sm" id="sign_in">Sign out</button>
        </div>
    </div>
</div>
<div class="row">
    <p class="profile_name">Edit your profile</p>
</div>
<div class="row">
    <div class="col-sm">
        <p></p>
    </div>
    <div class="fc col-sm col-sm-pull-1">
        <div class="ava_card">
            <img class="ava img-thumbnail" src="../../web/pictures/ava.jpg" align="left" alt="Set photo">
        </div>
        <div>
            <abbr class="required">*</abbr>
            <label>Your login:</label> <br>
            <textarea class="u border-top border-bottom" id="login">${login}</textarea>
        </div>
        <div>
            <abbr class="required">*</abbr>
            <label>Name:</label> <br>
            <textarea class="u border-top border-bottom" id="name">${name}</textarea>
        </div>
        <div>
            <abbr class="required">*</abbr>
            <label>Email:</label> <br>
            <textarea class="u border-top border-bottom" id="email">${email}</textarea>
        </div>
        <div>
            <form enctype="multipart/form-data" method="post">
                <p><input type="file" name="f">
            </form>
        </div>
        <div>
            <label>Town:</label><br>
            <textarea class="u border-top border-bottom" id="town">${town}</textarea>
        </div>
        <div>
            <label>Male/female:</label>
            <input type="radio" name="gender" value="male" id="male"/>Male
            <input type="radio" name="gender" value="female" id="female"/>Female<br/>
        </div>
        <div>
            <label>Birth date:</label><br>
            <input class="date border-top border-bottom" type="date" id="start" name="trip-start"
                   value="${birth_date}"
                   min="1900-01-01" max="2900-12-31">
        </div>
        <div>
            <label>About yourself:</label><br>
            <textarea class="u border-top border-bottom" id="inf_about_user">${inf_about_user}</textarea>
        </div>
        <div>
            <label>Favorite music genre:</label><br>
            <textarea class="u border-top border-bottom" id="favorite_music">${favorite_music}</textarea>
        </div>
        <div>
            <label>Favorite music group or/and artist:</label><br>
            <textarea class="u border-top border-bottom" id="favorite_artist">${favorite_artist}</textarea>
        </div>
        <div class="row">
            <div class="col">

            </div>
            <div class="col">
                <form method="post">
                    <input type="submit" class="save_button btn btn-lg btn-dark btn-block" id="save" value="Save">
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm">
        <label>New password:</label><br>
        <input type="password" class="pass form-control" placeholder="Password"><br>
        <label>Confirm password:</label><br>
        <input type="password" class="pass form-control" placeholder="Confirm password"><br>
    </div>
</div>
</body>
</html>
